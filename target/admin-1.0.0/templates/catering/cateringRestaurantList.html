<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>店铺管理</title>
    <link th:href="@{/static/css/bootstrap.min-3.3.6.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/pager.css}" rel="stylesheet"/>
    <style type="text/css">
        th,td{
            text-align: center;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
     <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>店铺管理</h5>
                    </div>
                  <div class="ibox-content" style="overflow:hidden;zoom:1;">
                     	<div role="form" class="form-inline" style="float:left">
                            <div class="form-group">
                                <label for="statusQuery" class="sr-only" style="width:auto !important;height:100% !important; display:initial;position:inherit;padding:0;margin-left:5px;">状态：</label>
                                <select id="statusQuery" class="form-control">
                                	<option value="">-- 全部 --</option>
                                	<option value="10">-- 未开通 --</option>
                                	<option value="20">-- 已开通 --</option>
                                	<option value="100">-- 已关闭 --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nameQuery" class="sr-only" style="width:auto !important;height:100% !important; display:initial;position:inherit;padding:0;margin-left:5px;">店铺名称：</label>
                                <input id="nameQuery" type="text" placeholder="输入店铺名称查找" class="form-control w_duan" >
                            </div>
                            <button class="btn btn-white" type="button" style="margin-bottom:2px;" onclick="">查找</button>
                        </div>
                  </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="footable table table-striped">
                                <thead>
                                    <tr>
                                        <th width="10%"><input id="all" type="checkbox"> 全选</th>
                                        <th width="20%">店铺名称</th>
                                        <th width="10%">分类</th>
                                        <th width="10%">子分类</th>
                                        <th width="10%">城市</th>
                                        <th width="10%">评分</th>
                                        <th width="10%">开放</th>
                                        <th width="10%">状态</th>
                                        <th width="10%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr th:each="restaurant:${page }">
                                         <td><input type="checkbox"  class="i-checks" name="box" th:value="${restaurant.id }"></td>
                                         <td><a href="#"  th:text="${restaurant.name }"></a></td>
                                         <td th:text="${restaurant.parentCategoryCode }"></td>
                                         <td th:text="${restaurant.categoryCode }"></td>
                                         <td th:text="${restaurant.cityName }"></td>
                                         <td th:text="${restaurant.interestLevel }"></td>
                                         <td th:switch="${restaurant.openFlag}">
                                         	<span th:case="Y">是</span>
                                         	<span th:case="N">否</span>
                                         	<span th:case="">否</span>
                                         </td>
                                         <td th:switch="${restaurant.status}">
                                         	<span th:case="10">未通过</span>
                                         	<span th:case="20">已通过</span>
                                         	<span th:case="100">已关闭</span>
                                         </td>
                                         <td><input type="button" onclick="" ></td>
                                     </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
							<ul class="pagination" id="page"></ul>
							<div class="pageJump">
								<span>跳转到</span><input type="text" id="jumpInput" style="width: 40px;padding: 5px;margin-left: 3px;"/> <span>页</span>
								<button type="button" class="button">确定</button>
							</div>
						</div>
                    </div>
                </div>
            </div>

        </div>
      </div>
</body>
<script th:src="@{/static/js/jquery.min-2.1.4.js}"></script>
<script th:src="@{/static/js/bootstrap.min-3.3.6.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/js/pager.js}"></script>
<script th:src="@{/static/js/community/community.js}"></script>
<script type="text/javascript">
/*<![CDATA[*/

$().ready(function(){
	Page({
		num:[[${page.pages}]],
		startnum:[[${page.pageNum}]],
		elem:$('#page'),
		callback:function(n){
			query(n);
		}
	});
	$(".jumpBtn").on("click", function(){query($("#jumpInput").val())});
});
           
function query(page){
	location.href="[[@{/community/list/}]]"+page+"?name="+$("#communityNameQuery").val();
}

/*]]>*/
</script>
</html>
